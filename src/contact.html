<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Mickey's Custom Labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>
  <!-- Header Section -->
  <header class="sticky-top bg-white">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <a href="index.html" class="navbar-brand font-weight-bold text-uppercase">Mickey's Custom Labels</a>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Page Content -->
  <main class="contact-page py-5">
    <div class="container">
      <h1 class="text-center mb-5">Get in Touch</h1>
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
          <h4>Contact Form</h4>
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <!-- Contact Information -->
        <div class="col-md-6">
          <h4>Contact Information</h4>
          <p><i class="fas fa-map-marker-alt"></i> 123 Custom Labels Street, Label City, CA 90210</p>
          <p><i class="fas fa-phone-alt"></i> (123) 456-7890</p>
          <p><i class="fas fa-envelope"></i> info@mickeyscustomlabels.com</p>

          <!-- Optional Google Maps Embed -->
          <div class="mt-4">
            <h5>Our Location</h5>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345086175!2d144.95373531531694!3d-37.81627917975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43b1e8a1f1%3A0x5045675218ce6e0!2z0JDQsdGA0L7QutC-0LPQviDQkdC40YDQsNC90LAsIE1lbGJvdXJuZQ!5e0!3m2!1sen!2sau!4v1614236665421!5m2!1sen!2sau" 
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 Mickey's Custom Labels. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
